<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
		let inputs = ['#firstname', '#lastname', '#gender', '#description'];
		
        function validate() {
			for (let input of inputs) {
				if($(input).val() == "") {
					alert($(input).attr('title'));
				}
			}
            return false;
        }
    </script>
</head>
<body>

<div class="container">
  <h2>Введите данные пользователя</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="firstname">Имя:</label>
      <input type="text" class="form-control" id="firstname" title="Введите имя" placeholder="Иван" name="firstname">
    </div>
     <div class="form-group">
      <label for="lastname">Фамилия:</label>
      <input type="text" class="form-control" id="lastname" title="Введите фамилию" placeholder="Иванов" name="lastname">
    </div>
	 <div class="form-group">
      <label for="gender">Пол:</label>
      <input type="text" class="form-control" id="gender" title="Введите пол" placeholder="Муж" name="gender">
    </div>
	 <div class="form-group">
      <label for="description">Описание:</label>
      <input type="text" class="form-control" id="description" title="Введите описание" placeholder="Просто Иван" name="description">
    </div>
	<button type="submit" class="btn btn-default"  onclick="return validate();">Отправить</button>
  </form>
</div>

<div class="container">
  <h2>Список пользователей</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Male</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>Female</td>
        <td>Mary Moe</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>Male</td>
        <td>July Dooley</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
